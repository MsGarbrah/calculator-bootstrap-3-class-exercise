<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container calculator">

        <div class="row first-row">
            <div class="col-md-12">0</div>
        </div>

        <div class="row second-row">
            <div class="col-md-3 line color">AC</div>
            <div class="col-md-3 line color">+/-</div>
            <div class="col-md-3 color">%</div>
            <div class="col-md-3 symbols">&#247;</div>
        </div>

        <div class="row third-row">
            <div class="col-md-3 line color">7</div>
            <div class="col-md-3 line color">8</div>
            <div class="col-md-3 color">9</div>
            <div class="col-md-3 symbols">x</div>
        </div>

        <div class="row sixth-row">
            <div class="col-md-3 line color">4</div>
            <div class="col-md-3 line color">5</div>
            <div class="col-md-3 color">6</div>
            <div class="col-md-3 symbols">-</div>
        </div>

        <div class="row fourth-row">
            <div class="col-md-3 line color">1</div>
            <div class="col-md-3 line color">2</div>
            <div class="col-md-3 color">3</div>
            <div class="col-md-3 symbols">+</div>
        </div>

        <div class="row fifth-row">
            <div class="col-md-6 line color">0</div>
            <div class="col-md-3 color">.</div>
            <div class="col-md-3 symbols">=</div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
